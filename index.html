<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Nook Phone - Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/37d8eee4ff.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Nook Weather App</h1>
      <form class="input-group form" id="search-form">
        <input type="search" class="form-control" placeholder="Type a city..." autofocus="on" autocomplete="off" id="city-input">
        <input class="btn btn-outline-secondary" value="search" type="submit"> </input>
        <button class="btn btn-outline-secondary" type="button">
            <i class="fa-solid fa-location-dot"></i>
        </button>
      </form>
      <div class="weather-app-top">
          <div>
              <h1>
                Mandaluyong City
              </h1>
              </br>
          </div>
          <div class="row">
              <div class="col-4">
                  <span class="header">
                      9:02
                  </span>
                  <span class="subheader">
                      AM
                  </span>
                  <hr>
                  <span class="subheader">
                      April 20
                  </span>
                  <span class="sub-header" id="current-day">
                      Mon.
                  </span>
              </div>
              <div class="col-4">
                  <div id="main-weather-icon">
                      WEATHER ICON
                  </div>
              </div>
              <div class="col-4">
                  <span class="large-icon" id="current-temperature">
                      4°
                  </span>
                  <span>
                      °C | °F
                  </span>
                </br>
                </br>
                </br>
                  <ul>
                      <li>
                          Humidity: 
                      </li>
                      <li>
                          Wind: 
                      </li>
                      <li>
                          Rain: 
                      </li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="weather-app-bottom">
          NEXT FEW DAYS
      </div>
      <p>
          <a href="https://github.com/bizmadera/vanilla-weather-app">
              Open-sourced code
          </a>
          by Brianna Madera
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
