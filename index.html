<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Nook Phone - Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Nook Weather App</h1>
      <div id="search-form">
          Type a City | Search | Current Location
      </div>
      <div id="weather-app-top">
          <div class="row">
              <div class="col-4">
                  <span class="header">
                      9:02
                  </span>
                  <span class="subheader">
                      AM
                  </span>
                  <hr>
                  <span class="subheader">
                      April 20
                  </span>
                  <span class="sub-header" id="current-day">
                      Mon.
                  </span>
              </div>
              <div class="col-4">
                  <h1>
                      City Name
                  </h1>
                  <div id="main-weather-icon">
                      WEATHER ICON
                  </div>
              </div>
              <div class="col-4">
                  <span class="large-icon" id="current-temperature">
                      4°
                  </span>
                  <span>
                      °C | °F
                  </span>
                  <ul>
                      <li>
                          Humidity: 
                      </li>
                      <li>
                          Wind: 
                      </li>
                      <li>
                          Rain: 
                      </li>
                  </ul>
              </div>
          </div>
      </div>
      <div id="weather-app-bottom">
          NEXT FEW DAYS
      </div>
      <p>
          <a href="https://github.com/bizmadera/vanilla-weather-app">
              Open-sourced code
          </a>
          by Brianna Madera
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
